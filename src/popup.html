<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <span>Storage Copycat</span>
        <img src="icons/icon64.png"/>
      </div>
      <div class="tab-select-container">
        <label for="tab-select">Select a tab to copy:</label>
        <select class="select" id="tab-select" >
          <option disabled selected value> -- select a tab -- </option>
        </select>
      </div>
      <div class="table-container" id="table-container">
        <table id="storage-table">
          <thead>
            <th><input type="checkbox" class="check-all" data-target="local" checked/> <span>Local Storage</span></th>
            <th><input type="checkbox" class="check-all" data-target="session" checked/> <span>Session Storage</span></th>  
          </thead>
          <tbody id='storage-table-body'>
          </tbody>
        </table>
      </div>
      <div class="buttons-container" id="buttons-container">
        <button id='copy-to-clipboard'>Copy to Clipboard</button>
        <button id='copy-to-page'>Copy to Page</button>
      </div>
    </div>

    <template id="template-checkbox-item">
      <input type="checkbox" data-storage="" data-key="" class="" checked/> <span></span>
    </template>

    <script src="helpers.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
